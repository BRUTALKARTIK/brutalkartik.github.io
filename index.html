<!DOCTYPE html>
<html>
<head>
  <title>Rationalism & Science</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #e6edf3;
      background-color: #0d1117;
    }

    /* Background image layer */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa");
      background-size: cover;
      background-position: center;
      z-index: -3;
    }

    /* Floating philosopher names */
    .philosopher {
      position: fixed;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.15);
      animation: floatUp 30s linear infinite;
      pointer-events: none;
      z-index: -2;
      white-space: nowrap;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); }
      to { transform: translateY(-20vh); }
    }

    header, section, footer {
     
    }

    header {
      background: rgba(22,27,34,0.85);
      padding: 40px;
      text-align: center;
    }

    nav a {
      color: #58a6ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      color: #ffffff;
      transform: scale(1.1);
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(13,17,23,0.85);
      border-radius: 12px;

      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #58a6ff;
    }

    footer {
      background: rgba(22,27,34,0.9);
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<!-- Background -->
<div id="background"></div>

<div class="philosopher" style="left:50%; animation-duration:28s;">Spinoza</div>
